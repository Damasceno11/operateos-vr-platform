# ===================================================================
# CONFIGURAÇÃO GERAL
# ===================================================================
spring.application.name=operateos-backend
server.port=8080

# ===================================================================
# BANCO DE DADOS (Profile Default: H2 - Memória)
# Ideal para MVP de 3 dias. Não requer instalação.
# ===================================================================
spring.datasource.url=jdbc:h2:mem:operateos_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Habilita o console do H2 em http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
# "update" cria as tabelas automaticamente baseadas nas @Entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

